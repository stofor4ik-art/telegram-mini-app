<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexyFrame - Гибкие рамки для стен</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        header img {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .cta {
            text-align: center;
            padding: 3rem 0;
            background: #f8f9fa;
        }
        
        .cta button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .cta button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="FlexyFrame Logo">
        <h1>FlexyFrame</h1>
        <p>Гибкие рамки для идеального оформления стен</p>
    </header>
    
    <div class="container">
        <h2 style="text-align: center; margin: 2rem 0;">Наша галерея</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="gallery1.png" alt="Пример 1">
            </div>
            <div class="gallery-item">
                <img src="gallery2.png" alt="Пример 2">
            </div>
            <div class="gallery-item">
                <img src="gallery3.png" alt="Пример 3">
            </div>
            <div class="gallery-item">
                <img src="gallery4.png" alt="Пример 4">
            </div>
        </div>
    </div>
    
    <div class="cta">
        <button>Заказать сейчас</button>
    </div>
</body>
</html>
